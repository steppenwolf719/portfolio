{% extends 'layout.html' %}

{% block head %}

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet">

{% endblock %}

{% block content %}


        <div id="wrapper">
            <h1>Aulas</h1>
        </div>

        <!-- section.class cria uma class cards -->
        <section class="cards">
            
            <div class="card" id="XcU9GEUZTQA">       
                <div class="card__image-container">
                    <img src="https://miro.medium.com/max/2400/1*fs0ScMc45X9QEwno8G414A.png" alt="aula">
                </div>
                <div class="card__content">
                    <p>Video: React Native</p>

                    <iframe src="" frameborder="0"></iframe>
                </div>

            </div>
        </div>

        <script src="scripts.js"></script>
